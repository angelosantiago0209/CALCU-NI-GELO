<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<div class="calculator">
    <h3 class="text-center mb-4 neon-text">CALCU NI GELO</h3>
    <input type="text" id="result" readonly>
    <div class="row">
        <button class="btn btn-secondary" onclick="clearResult()">C</button>
        <button class="btn btn-secondary" onclick="backspace()">‚Üê</button>
        <button class="btn btn-secondary" onclick="appendToResult('/')">/</button>
        <button class="btn btn-secondary" onclick="appendToResult('*')">*</button>
      
    </div>
    <div class="row">
        <button class="btn btn-primary" onclick="appendToResult('1')">1</button>
        <button class="btn btn-primary" onclick="appendToResult('2')">2</button>
        <button class="btn btn-primary" onclick="appendToResult('3')">3</button>
        <button class="btn btn-secondary" onclick="appendToResult('-')">-</button>
    </div>
    <div class="row">
        <button class="btn btn-primary" onclick="appendToResult('4')">4</button>
        <button class="btn btn-primary" onclick="appendToResult('5')">5</button>
        <button class="btn btn-primary" onclick="appendToResult('6')">6</button>
        <button class="btn btn-secondary" onclick="appendToResult('+')">+</button>
    </div>
    <div class="row">
        <button class="btn btn-primary" onclick="appendToResult('7')">7</button>
        <button class="btn btn-primary" onclick="appendToResult('8')">8</button>
        <button class="btn btn-primary" onclick="appendToResult('9')">9</button>
        <button class="btn btn-secondary" onclick="appendToResult('%')">%</button>
       
    </div>
        <div class="row">
        <button class="btn btn-primary btn-wide" onclick="appendToResult('0')">0</button>
        <button class="btn btn-primary" onclick="appendToResult('.')">.</button>
        <button class="btn btn-success btn-wide" onclick="calculate()">=</button>
        
    </div>
</div>
<img src="jetty.jpg" alt="" class="background">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    let result = document.getElementById('result');

    function appendToResult(value) {
        result.value += value;
    }

    function clearResult() {
        result.value = '';
    }

    function calculate() {
        try {
            result.value = eval(result.value);
        } catch (error) {
            result.value = 'Error';
        }
    }

    function backspace() {
        result.value = result.value.slice(0, -1);
    }
</script>

</body>
</html>
